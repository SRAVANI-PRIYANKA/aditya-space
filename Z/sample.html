    /* Style the tab */
    
    
.header {

    .tab {

    /* Style the buttons inside the tab */
    .tab button {
      display: block;
      background-color: inherit;
      color: black;
      padding: 22px 16px;
      width: 200%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current "tab button" class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      align-content: left;
      float: right;
      padding: 0px 12px;
      border: 1px solid #ccc;
      width: 70%;
      height: 100%x;
      border-top: 30 px;
    }

    .btn-group:{

    }

    <script>

      
      function openItem(evt, ItemName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(ItemName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      </script>

      function openselect(evt, selectName){

        }
        tablinks = document.getElementsByClassName("btn-group");
        for (i = 0; i < btn-group.length; i++) {
          tablinks[i].className = btn-group[i].className.replace(" active", "");
        }
        document.getElementById(selectName).style.display = "block";
        evt.currentTarget.className += " active";
